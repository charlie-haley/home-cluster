---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metal-01-crds
  namespace: flux-system
spec:
  interval: 10m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./manifests/metal-01/crds
  prune: false
  validation: client
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: Secret
        name: cluster-secrets-metal-01
      - kind: ConfigMap
        name: cluster-settings-metal-01
  decryption:
    provider: sops
    secretRef:
      name: sops-age

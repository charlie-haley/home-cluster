---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: management-core
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: management-crds
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./manifests/management/core
  prune: true
  validation: client
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: Secret
        name: cluster-secrets-management
      - kind: ConfigMap
        name: cluster-settings-management
  decryption:
    provider: sops
    secretRef:
      name: sops-age

---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: management-gitops
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: clusters
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./manifests/management/gitops
  prune: true
  validation: client
  decryption:
    provider: sops

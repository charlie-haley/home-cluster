---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: metal-01-apps
  namespace: flux-system
spec:
  interval: 10m0s
  dependsOn:
    - name: metal-01-core
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./manifests/metal-01/apps
  prune: true
  validation: client
  postBuild:
    substitute: {}
    substituteFrom:
      - kind: Secret
        name: cluster-secrets-metal-01
      - kind: ConfigMap
        name: cluster-settings-metal-01
  decryption:
    provider: sops
    secretRef:
      name: sops-age
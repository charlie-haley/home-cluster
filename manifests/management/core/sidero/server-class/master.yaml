---
apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: master
spec:
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
    - op: add
      path: /machine/network
      value:
        interfaces:
          - interface: eth0
            dhcp: true
  selector:
    matchLabels:
      master-node: 'true'

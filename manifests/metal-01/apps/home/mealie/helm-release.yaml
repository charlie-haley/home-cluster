---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: mealie
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      chart: mealie
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    env:
      PUID: 1001
      PGID: 1001
      BASE_URL: "https://mealie.${SECRET_DOMAIN}"
      API_DOCS: "False"
    image:
      repository: hkotel/mealie
      tag: v0.5.6
    hostname: mealie
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: mealie.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - mealie.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: false
      data:
        enabled: true
        existingClaim: mealie-data-v1
        mountPath: /app/data
        readOnly: false

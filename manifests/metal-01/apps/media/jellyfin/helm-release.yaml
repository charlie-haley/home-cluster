---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.5.3
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
  values:
    image:
      repository: linuxserver/jellyfin
      tag: 10.8.5
    env:
      PGID: 1000
      PUID: 1000
      TZ: Europe/London
      JELLYFIN_CACHE_DIR: /config/cache
    podSecurityContext:
      supplementalGroups:
        - 44
        - 109
        - 100
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - host: jellyfin.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - secretName: jellyfin-tls
            hosts:
              - jellyfin.${SECRET_DOMAIN}
    persistence:
      dri:
        enabled: true
        type: hostPath
        hostPath: /dev/dri/renderD128
      config:
        enabled: true
        existingClaim: jellyfin-config-v1
      movies:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: narya.${SECRET_INTERNAL_DOMAIN}
            path: /media/movies
        mountPath: /data/movies
        readOnly: true
      shows:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: narya.${SECRET_INTERNAL_DOMAIN}
            path: /media/tv
        mountPath: /data/tv
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
    nodeSelector:
      kubernetes.io/arch: amd64
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 500m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 8000Mi

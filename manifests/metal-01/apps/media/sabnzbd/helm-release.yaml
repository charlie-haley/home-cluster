---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sabnzbd
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sabnzbd
      version: 9.3.2
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: ghcr.io/k8s-at-home/sabnzbd
      tag: v3.5.3
    env:
      TZ: Europe/London
      HOST_WHITELIST_ENTRIES: sabnzbd.${SECRET_DOMAIN}
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: sabnzbd.${SECRET_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - sabnzbd.${SECRET_DOMAIN}
      api:
        enabled: true
        ingressClassName: traefik
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
          - host: sabnzbd.${SECRET_DOMAIN}
            paths:
              - path: /api
                pathType: Prefix
        tls:
          - hosts:
              - sabnzbd.${SECRET_DOMAIN}
    persistence:
      config:
        enabled: true
        existingClaim: sabnzbd-config-v1
      data:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: narya.${SECRET_INTERNAL_DOMAIN}
            path: /media
        mountPath: /data
        readOnly: false
      incomplete:
        enabled: true
        type: emptyDir
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
      limits:
        memory: 7500Mi

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-survival
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 4.2.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: itzg/minecraft-server
      tag: 2022.10.0-java17
    strategyType: Recreate
    extraEnv:
      MODS: https://github.com/EssentialsX/Essentials/releases/download/2.19.6/EssentialsX-2.19.6.jar
      ENABLE_AUTOPAUSE: false
      SPIGET_RESOURCES: '274'
      OPS: Chazalias
    minecraftServer:
      eula: 'TRUE'
      version: LATEST
      type: PAPER
      paperDownloadUrl: https://api.papermc.io/v2/projects/paper/versions/1.19.2/builds/127/downloads/paper-1.19.2-127.jar
      forceReDownload: true
      jvmOpts: >-
        -Xms4G -Xmx4G
        -XX:+UseG1GC -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions
        -XX:+DisableExplicitGC -XX:+AlwaysPreTouch
        -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40
        -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20
        -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4
        -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90
        -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32
        -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1
        -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true"
      memory: 4096M
      difficulty: easy
      maxTickTime: -1
      gameMode: survival
      motd: ยง6Kubernetes Powered ยง2Minecraft!
      icon: https://www.nicepng.com/png/detail/206-2061905_server-icon-png-minecraft-for-kids-.png
      serviceType: LoadBalancer
      rcon:
        enabled: true
        port: 25575
      extraPorts:
        - name: map
          containerPort: 8123
          service:
            enabled: true
            type: ClusterIP
            port: 8123
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: letsencrypt-production
            hosts:
              - name: minecraft-survival.${SECRET_DOMAIN}
                path: /
            tls:
              - secretName: minecraft-survival-tls
                hosts:
                  - minecraft-survival.${SECRET_DOMAIN}
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-survival-v1
    resources:
      requests:
        memory: 4096Mi
        cpu: 250m
      limits:
        memory: 5120Mi

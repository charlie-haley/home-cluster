---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minecraft-survival
  namespace: gaming
spec:
  interval: 5m
  chart:
    spec:
      chart: minecraft
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: minecraft-server-charts
        namespace: flux-system
      interval: 5m
  values:
    image: itzg/minecraft-server
    imageTag: 2021.17.0
    extraEnv:
      ENABLE_AUTOPAUSE: false
    minecraftServer:
      eula: 'TRUE'
      version: LATEST
      type: PAPER
      paperDownloadUrl: https://papermc.io/api/v1/paper/1.19.2/latest/download
      forceReDownload: true
      jvmOpts: >-
        -Xms4G -Xmx4G
        -XX:+UseG1GC -XX:+ParallelRefProcEnabled
        -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions
        -XX:+DisableExplicitGC -XX:+AlwaysPreTouch
        -XX:G1NewSizePercent=30 -XX:G1MaxNewSizePercent=40
        -XX:G1HeapRegionSize=8M -XX:G1ReservePercent=20
        -XX:G1HeapWastePercent=5 -XX:G1MixedGCCountTarget=4
        -XX:InitiatingHeapOccupancyPercent=15 -XX:G1MixedGCLiveThresholdPercent=90
        -XX:G1RSetUpdatingPauseTimePercent=5 -XX:SurvivorRatio=32
        -XX:+PerfDisableSharedMem -XX:MaxTenuringThreshold=1
        -Dusing.aikars.flags=https://mcflags.emc.gs -Daikars.new.flags=true"
      memory: 4096M
      difficulty: normal
      maxTickTime: -1
      gameMode: survival
      motd: "minecraft-survival\n§6§lsurvival§r§l - §r§c§lSMP§r\n"
      icon: https://www.nicepng.com/png/detail/206-2061905_server-icon-png-minecraft-for-kids-.png
      serviceType: LoadBalancer
      externalIPs:
        - 192.168.69.150
      extraPorts:
        - name: map
          containerPort: 8123
          service:
            enabled: true
            type: ClusterIP
            port: 8123
          ingress:
            enabled: true
            ingressClassName: traefik
            annotations:
              traefik.ingress.kubernetes.io/router.entrypoints: websecure
              cert-manager.io/cluster-issuer: letsencrypt-production
            hosts:
              - name: minecraft-survival.${SECRET_DOMAIN}
                path: /
            tls:
              - secretName: minecraft-survival-tls
                hosts:
                  - minecraft-survival.${SECRET_DOMAIN}
    persistence:
      dataDir:
        enabled: true
        existingClaim: minecraft-survival-v1
    resources:
      requests:
        memory: 4096Mi
        cpu: 250m
      limits:
        memory: 5120Mi

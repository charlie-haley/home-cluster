---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omada-exporter
  namespace: monitoring
spec:
  interval: 10m
  chart:
    spec:
      # renovate: registryUrl=https://charts.charliehaley.dev
      chart: omada-exporter
      version: 0.6.0
      sourceRef:
        kind: HelmRepository
        name: charliehaley-charts
        namespace: flux-system
      interval: 10m
  values:
    image:
      repository: ghcr.io/charlie-haley/omada_exporter
      pullPolicy: IfNotPresent
      tag: 0.6.0
    omada:
      host: ${SECRET_OMADA_HOST}
      username: ${SECRET_OMADA_USERNAME}
      password: ${SECRET_OMADA_PASSWORD}
      request_timeout: 60
      site: Default
      insecure: true

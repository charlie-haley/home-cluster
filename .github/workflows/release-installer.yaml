---
name: release installer

on:
  push:
    paths:
      - '.github/workflows/release-installer.yaml'
      - 'sidero/custom/installer/**'

jobs:
  build-publish:
    runs-on:
    - ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: setup buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: login ghcr
        uses: docker/login-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
          registry: ghcr.io
      
      - name: build and push to ghcr
        uses: docker/build-push-action@v2
        with:
          platforms: linux/amd64
          push: ${{ github.ref == 'refs/heads/main' }}
          context: ./sidero/custom/installer
          tags: |
            ghcr.io/charlie-haley/talos-installer:latest

apiVersion: metal.sidero.dev/v1alpha1
kind: Server
metadata:
  labels:
    worker-node: "true"
  name: 4c4c4544-0058-3910-805a-b6c04f355931
  namespace: default
spec:
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda
#mayastor config patches
    - op: replace
      path: /machine/sysctls
      value:
        vm:
          nr_hugepages: "512"
    - op: replace
      path: /machine/kubelet/extraMounts
      value:
        extraMounts:
        - destination: /var/local
          type: bind
          source: /var/local
          options:
          - rbind
          - rshared
          - rw
    - op: replace
      path: /machine/kubelet/extraArgs
      values:
        node-labels: openebs.io/engine=mayastor
  environmentRef:
    namespace: default
    name: default-amd64
  accepted: true
  cpu:
    manufacturer: Intel(R) Corporation
    version: NotSupport
  hostname: 192.168.1.224
  system:
    family: Unknown
    manufacturer: Dell Inc.
    productName: PowerEdge R210 II
    serialNumber: Unknown
    skuNumber: Unknown
    version: 6X9Z5Y1

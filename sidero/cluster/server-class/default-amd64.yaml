apiVersion: metal.sidero.dev/v1alpha1
kind: ServerClass
metadata:
  name: default-amd64
spec:
  environmentRef:
    namespace: default
    name: default-amd64
  qualifiers:
    cpu:
      - manufacturer: Intel(R) Corporation
        version: NotSupport
  configPatches:
    - op: replace
      path: /machine/install/disk
      value: /dev/sda

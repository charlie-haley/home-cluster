---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omada-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.charliehaley.dev
      chart: omada-exporter
      version: 0.1.9
      sourceRef:
        kind: HelmRepository
        name: charliehaley-charts
        namespace: flux-system
      interval: 5m
  values:
    omada:
      host: "${SECRET_OMADA_HOST}"
      username: "${SECRET_OMADA_USERNAME}"
      password: "${SECRET_OMADA_PASSWORD}"
      site: "Default"
      insecure: true

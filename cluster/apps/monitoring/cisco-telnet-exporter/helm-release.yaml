---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cisco-telnet-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.charliehaley.dev
      chart: cisco-telnet-exporter
      version: 0.1.5
      sourceRef:
        kind: HelmRepository
        name: charliehaley-charts
        namespace: flux-system
      interval: 5m
  values:
    cisco:
      ip: "${SECRET_SWITCH_IP}"
      port: 23
      password: "${SECRET_SWITCH_PASSWORD}"

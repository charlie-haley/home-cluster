---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: radarr
  namespace: media
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`radarr.${SECRET_DOMAIN}`)
    kind: Rule
    priority: 10
    services:
    - name: radarr
      namespace: media
    middlewares:
    - name: rfc1918
  tls:
    secretName: "${SECRET_DOMAIN/./-}"

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: home-assistant
  namespace: apps
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: home-assistant
      version: 6.3.1
      sourceRef:
        kind: HelmRepository
        name: kube-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    hostNetwork: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-aws-prod
      hosts:
      - host: hass.k3pi.xyz
        paths:
        - path: /
      tls:
      - secretName: hass-cert
        hosts:
        - hass.k3pi.xyz
    persistence:
      config:
        enabled: true
        emptyDir: false
    addons:
      codeserver:
        enabled: true
        ingress:
          enabled: true
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-aws-prod
          hosts:
          - host: hass-code.k3pi.xyz
            paths:
            - path: /
          tls:
          - secretName: hass-code-cert
            hosts:
            - hass-code.k3pi.xyz
        args:
        - --auth
        - none
        - --user-data-dir
        - "/config/.vscode"
        - --extensions-dir
        - "/config/.vscode"
        workingDir: "/config"
        volumeMounts:
        - name: config
          mountPath: /config
        - name: deploykey
          mountPath: /root/.ssh/id_rsa
          subPath: id_rsa
  valuesFrom:
  - kind: Secret
    name: "home-assistant-values"

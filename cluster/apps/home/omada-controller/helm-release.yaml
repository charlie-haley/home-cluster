---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: omada-controller
  namespace: apps
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: omada-controller
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: kube-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    hostNetwork: true
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-aws-prod
        nginx.ingress.kubernetes.io/auth-tls-pass-certificate-to-upstream: "true"
        nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
        nginx.ingress.kubernetes.io/upstream-vhost: "omada.k3pi.xyz:8043"
      hosts:
      - host: omada.k3pi.xyz
        paths:
        - path: /
      tls:
      - secretName: omada-cert
        hosts:
        - omada.k3pi.xyz
    nodeSelector:
      kubernetes.io/arch: amd64

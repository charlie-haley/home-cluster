---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: sonarr
      version: 9.3.0
      sourceRef:
        kind: HelmRepository
        name: kube-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: UTC
      PUID: 0
      PGID: 0
    persistence:
      config:
        enabled: true
        mountPath: /config
        skipuninstall: true
      media:
        enabled: false
        emptyDir: false
    additionalVolumeMounts:
    - mountPath: /data/tv
      name: media-nfs
    additionalVolumes:
    - name: media-nfs
      nfs:
        server: 192.168.1.240
        path: /mnt/data/media/tv
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-aws-prod
      labels: {}
      hosts:
      - host: sonarr.k3pi.xyz
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - sonarr.k3pi.xyz
        secretName: sonarr-k3s-cert
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

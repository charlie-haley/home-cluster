---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: radarr
      version: 9.0.1
      sourceRef:
        kind: HelmRepository
        name: kube-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
        TZ: UTC
        PUID: 0
        PGID: 0
    persistence:
      config:
        enabled: true
        mountPath: /config
        skipuninstall: true
      media:
        enabled: false
        emptyDir: false
    additionalVolumeMounts:
      - mountPath: /data/movies
        name: media-nfs
    additionalVolumes:
      - name: media-nfs
        nfs: 
          server: 192.168.1.240
          path: /mnt/data/media/movies
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-aws-prod
      hosts:
      - host: radarr.k3pi.xyz
        paths:
          - path: /
            pathType: Prefix
      tls:
      - hosts:
        - radarr.k3pi.xyz
        secretName: radarr-k3s-cert
    hostNetwork: true
    dnsPolicy: ClusterFirstWithHostNet

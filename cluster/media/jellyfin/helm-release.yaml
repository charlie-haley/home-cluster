---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: jellyfin
      version: 5.0.1
      sourceRef:
        kind: HelmRepository
        name: kube-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      config:
        enabled: true
        emptyDir: false
      media:
        enabled: false
        emptyDir: false
    additionalVolumeMounts:
      - name: tv-nfs
        mountPath: /data/tv
      - name: movies-nfs
        mountPath: /data/movies
    additionalVolumes:
      - name: tv-nfs
        nfs: 
          server: 192.168.1.240
          path: /mnt/data/media/tv
      - name: movies-nfs
        nfs: 
          server: 192.168.1.240
          path: /mnt/data/media/movies 
    nodeSelector:
      kubernetes.io/arch: amd64
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-aws-prod
      hosts:
      - host: jellyfin.k3pi.xyz
        paths:
          - path: /
            pathType: Prefix
      tls:
      - hosts:
        - jellyfin.k3pi.xyz
        secretName: jellyfin-k3s-cert
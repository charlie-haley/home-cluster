---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nzbget
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: nzbget
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: kube-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      config:
        enabled: true
        mountPath: /config
        skipuninstall: true
      media:
        enabled: false
        emptyDir: false
    additionalVolumeMounts:
    - mountPath: /data/tv
      name: tv-nfs
    - mountPath: /data/movies
      name: movies-nfs
    additionalVolumes:
    - name: tv-nfs
      nfs:
        server: 192.168.1.240
        path: /mnt/data/media/tv
    - name: movies-nfs
      nfs:
        server: 192.168.1.240
        path: /mnt/data/media/movies
    ingress:
      enabled: true
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-aws-prod
      labels: {}
      hosts:
      - host: nzbget.k3pi.xyz
        paths:
        - path: /
          pathType: Prefix
      tls:
      - hosts:
        - nzbget.k3pi.xyz
        secretName: nzbget-k3s-cert

---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cisco-telnet-exporter
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: radarr
      version: 9.0.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    cisco:
      ip: "192.168.1.154"
      password: "admin"
    image:
      pullPolicy: Always

---
dependsOn:
  - name: infrastructure-pulumi-operator

resources:
  - apiVersion: pulumi.com/v1
    kind: Program
    metadata:
      name: grafana-agent
    program:
      resources:
        docker-provider:
          type: pulumi:providers:docker
          properties:
            host: $${host}
            sshOpts:
              - "-o"
              - "StrictHostKeyChecking=no"
              - "-i"
              - "/etc/ssh/pulumi/identity"
        agent-image:
          type: docker:RemoteImage
          properties:
            name: "docker.io/grafana/agent:v0.38.1"
          options:
            provider: $${docker-provider}
        agent-container:
          type: docker:Container
          properties:
            image: $${agent-image.imageId}
            restart: always
            pidMode: host
            networkMode: host
            envs:
              - "AGENT_MODE=flow"
              # This can also be removed once the content is no longer b64 encoded. See below for further comments.
              - "LOG_ENDPOINT=$${logsEndpoint}"
              - "METRICS_ENDPOINT=$${metricsEndpoint}"
              - "INSTANCE=$${instance}"
            capabilities:
              adds:
                - SYS_TIME
            mounts:
              - type: bind
                target: /host/proc
                source: /proc
                bindOptions:
                  propagation: rslave
              - type: bind
                target: /host/sys
                source: /sys
                bindOptions:
                  propagation: rslave
                readOnly: true
              - type: bind
                target: /host/root
                source: /
                bindOptions:
                  propagation: rslave
                readOnly: true
            command:
              - run
              - --server.http.listen-addr=0.0.0.0:12345
              - /config.river
            uploads:
              - file: /config.river
                # This has to be base64 encoded for now due to a bug with YQ and multiline strings...
                # https://github.com/mikefarah/yq/issues/566
                # This can be removed once the templating logic is moved to a programming language
                contentBase64: 
          options:
            provider: $${docker-provider}

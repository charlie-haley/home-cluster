---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph
  namespace: storage
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.rook.io/release
      chart: rook-ceph
      version: v1.11.9
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  values:
    crds:
      enabled: true
    monitoring:
      enabled: false
    resources:
      requests:
        cpu: 400m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 256Mi

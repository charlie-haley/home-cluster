---
# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/v1.27.3/configmap-v1.json
apiVersion: v1
kind: ConfigMap
metadata:
  name: rook-config-override
  namespace: storage
data:
  config: |
    [global]
    mon clock drift allowed = 0.8
    osd pool default size = 3

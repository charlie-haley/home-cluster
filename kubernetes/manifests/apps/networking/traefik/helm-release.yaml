---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/helmrelease-helm-v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: traefik
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: 15.2.2
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 5m
  maxHistory: 2
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    deployment:
      replicas: 3
    logs:
      general:
        format: json
        level: ERROR
      access:
        enabled: true
        format: json
    ingressClass:
      enabled: true
      isDefaultClass: true
      fallbackApiVersion: v1
    ingressRoute:
      dashboard:
        enabled: false
    globalArguments:
      - --serverstransport.insecureskipverify=true
      - --providers.kubernetesingress.ingressclass=traefik
      - --metrics.prometheus=true
      - --metrics.prometheus.entryPoint=metrics
    ports:
      web:
        redirectTo: websecure
      websecure:
        tls:
          enabled: true
          options: default
      metrics:
        port: 8082
        expose: true
        exposedPort: 8082

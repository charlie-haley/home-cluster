---
helm:
  repo: https://traefik.github.io/charts
  chart: traefik
  version: 30.0.2

dependsOn:
  - name: observability-grafana-agent-cluster

values:
  deployment:
    replicas: 3
  logs:
    general:
      format: json
      level: DEBUG
    access:
      enabled: true
      format: json
  ingressClass:
    enabled: true
    isDefaultClass: true
    fallbackApiVersion: v1
  globalArguments:
    - --serverstransport.insecureskipverify=true
    - --providers.kubernetesingress.ingressclass=traefik
    - --metrics.prometheus=true
    - --metrics.prometheus.entryPoint=metrics
  ports:
    web:
      redirectTo:
        port: websecure
    websecure:
      tls:
        enabled: true
        options: default
    metrics:
      port: 8082
      expose:
        default: true
      exposedPort: 8082

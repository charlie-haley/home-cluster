---
helm:
  repo: https://bjw-s.github.io/helm-charts
  chart: app-template
  version: 1.5.1

values:
  automountServiceAccountToken: false
  controller:
    type: statefulset
  image:
    repository: ghcr.io/onedr0p/plex
    tag: 1.32.7.7621-871adbd44
  env:
    TZ: Europe/London
  service:
    main:
      type: LoadBalancer
      externalTrafficPolicy: Local
      ports:
        http:
          port: 32400
  ingress:
    main:
      enabled: true
      ingressClassName: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: plex.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: plex-tls
          hosts:
            - plex.${SECRET_DOMAIN}
  podSecurityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    supplementalGroups:
      - 44
      - 109
      - 100
  persistence:
    config:
      enabled: true
      mountPath: /config
      size: 5Gi
    dri:
      enabled: true
      type: hostPath
      hostPath: /dev/dri/renderD128
    media:
      enabled: true
      type: nfs
      server: narya.${SECRET_INTERNAL_DOMAIN}
      path: /media
      mountPath: /data
    transcode:
      enabled: true
      type: emptyDir
      mountPath: /transcode
  resources:
    requests:
      gpu.intel.com/i915: 1
      cpu: 500m
      memory: 3000Mi
    limits:
      gpu.intel.com/i915: 1
      memory: 10000Mi

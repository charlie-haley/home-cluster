---
helm:
  repo: https://grafana.github.io/helm-charts
  chart: loki
  version: 5.39.0

dependsOn:
  - name: observability-grafana-agent

values:
  loki:
    commonConfig:
      replication_factor: 1
    storage:
      type: 'filesystem'
    table_manager:
      retention_deletes_enabled: true
      retention_period: 336h
    auth_enabled: false
  serviceMonitor:
    enabled: true
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      storageClassName: ceph-block
      size: 100Gi
  monitoring:
    selfMonitoring:
      grafanaAgent:
        installOperator: false

---
helm:
  repo: https://bjw-s.github.io/helm-charts
  chart: app-template
  version: 2.4.0

values:
  controllers:
    main:
      type: deployment
      containers:
        main:
          image:
            repository: ghcr.io/netsampler/goflow2
            tag: v2.1.1
          probes:
            liveness:
              type: UDP
            readiness:
              type: UDP
            startup:
              type: UDP
  service:
    main:
      type: LoadBalancer
      annotations:
        "io.cilium/lb-ipam-ips": "192.168.2.20"
      ports:
        http:
          port: 6343
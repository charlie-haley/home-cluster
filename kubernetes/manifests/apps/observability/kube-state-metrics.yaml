---
helm:
  repo: https://prometheus-community.github.io/helm-charts
  chart: kube-state-metrics
  version: 5.15.2

dependsOn:
  - name: observability-grafana-agent

values:
  releaseLabel: true
  prometheus:
    monitor:
      enabled: true
      honorLabels: true
  metricLabelsAllowlist:
    - deployments=[*]
    - statefulsets=[*]
    - persistentvolumeclaims=[*]
    - pods=[*]

---
dependsOn:
  - name: data-benthos-captain

resources:
  - apiVersion: captain.benthos.dev/v1alpha1
    kind: Pipeline
    metadata:
      name: woof
    spec:
      replicas: 1
      config:
        input:
          generate:
            mapping: 'root = "woof"'
            interval: 60s
            count: 0
        pipeline:
          processors:
            - mapping: root = content().uppercase()
        output:
          kafka:
            addresses: ["redpanda-broker.${SECRET_DOMAIN}:9094"]
            topic: "test-topic"

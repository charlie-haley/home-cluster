---
helm:
  repo: https://charts.redpanda.com
  chart: redpanda
  version: 5.7.9

values:
  external:
    service:
      type: LoadBalancer
      annotations:
        "io.cilium/lb-ipam-ips": "192.168.2.30"
  ingress:
    dashboard:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - redpanda.${SECRET_DOMAIN}
      tls:
        - secretName: redpanda-tls
          hosts:
            - redpanda.${SECRET_DOMAIN}
  storage:
    persistentVolume:
      enabled: true
      size: 100Gi

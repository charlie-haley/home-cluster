---
helm:
  repo: https://charts.redpanda.com
  chart: redpanda
  version: 5.7.10

values:
  statefulset:
    replicas: 1
  external:
    service:
      type: LoadBalancer
      addresses:
      - redpanda-0
      annotations:
        "io.cilium/lb-ipam-ips": "192.168.2.30"
  console:
    ingress:
      enabled: true
      className: traefik
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        cert-manager.io/cluster-issuer: letsencrypt-production
      hosts:
        - host: redpanda.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: redpanda-tls
          hosts:
            - redpanda.${SECRET_DOMAIN}
  storage:
    persistentVolume:
      enabled: true
      size: 100Gi

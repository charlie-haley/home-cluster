---
resources:
  # Service for kube-scheduler, this is used for monitoring
  - apiVersion: v1
    kind: Service
    metadata:
      name: kube-scheduler
      labels:
        app.kubernetes.io/name: kube-scheduler
        jobLabel: kube-scheduler
      namespace: kube-system
    spec:
      ports:
        - name: https-metrics
          port: 10259
          protocol: TCP
          targetPort: 10259
      selector:
        k8s-app: kube-scheduler
      type: ClusterIP

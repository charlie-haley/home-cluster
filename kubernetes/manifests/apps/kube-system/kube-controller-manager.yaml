---
resources:
  # Service for kube-controller-manager, this is used for monitoring
  - apiVersion: v1
    kind: Service
    metadata:
      name: kube-controller-manager
      labels:
        app.kubernetes.io/name: kube-controller-manager
        jobLabel: kube-controller-manager
      namespace: kube-system
    spec:
      clusterIP: None
      ports:
        - name: https-metrics
          port: 10257
          protocol: TCP
          targetPort: 10257
      selector:
        k8s-app: kube-controller-manager
      type: ClusterIP

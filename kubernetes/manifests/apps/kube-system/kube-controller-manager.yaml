---
resources:
  # Service for kube-controller-manager, this is used for monitoring
  - apiVersion: v1
    kind: Service
    metadata:
      name: kube-controller-manager
      labels:
        app.kubernetes.io/name: kube-controller-manager
        jobLabel: kube-controller-manager
      namespace: kube-system
    spec:
      ports:
        - name: https-metrics
          port: 10252
          protocol: TCP
          targetPort: 10252
      selector:
        k8s-app: kube-controller-manager
      type: ClusterIP

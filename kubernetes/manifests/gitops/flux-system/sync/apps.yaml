---
# yaml-language-server: $schema=https://raw.githubusercontent.com/JJGadgets/flux2-schemas/main/kustomization-kustomize-v1.json
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 60m
  retryInterval: 5m
  dependsOn:
    - name: gitops
  sourceRef:
    kind: GitRepository
    name: home-infra
    namespace: flux-system
  path: ./kubernetes/manifests/apps/
  prune: true
  wait: true
  postBuild:
    substituteFrom:
      - kind: Secret
        name: vilya-flux
      - kind: ConfigMap
        name: vilya-flux
  decryption:
    provider: sops
    secretRef:
      name: sops-age

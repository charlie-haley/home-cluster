{{ if .Values.helm.repo }}
---
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  interval: 10m
  url: {{ .Values.helm.repo }}
  {{ if hasPrefix "oci://" .Values.helm.repo }}
  type: 'oci'
  {{ end }}
{{ end }}
---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  interval: 10m
  chart:
    spec:
{{ if .Values.helm.path }}
      chart: {{ .Values.helm.path }}
      reconcileStrategy: Revision
      sourceRef:
        kind: GitRepository
        name: home-infra
        namespace: flux-system
{{ else }}
      chart: {{ .Values.helm.chart }}
      version: {{ .Values.helm.version }}
      sourceRef:
        kind: HelmRepository
        name: {{ .Values.name }}
        namespace: {{ .Values.namespace }}
{{ end }}
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
{{- with .Values.values }}
  {{- toYaml . | nindent 4 }}
{{- end }}
{{- with .Values.valuesFrom }}
  valuesFrom:
  {{- toYaml . | nindent 4 }}
{{- end }}

---
apiVersion: monitoring.grafana.com/v1alpha1
kind: Integration
metadata:
  labels:
    agent: {{ .Release.Name }}
  name:  "node-exporter"
  namespace: {{ .Release.Namespace }}
spec:
  config:
    autoscrape:
      enable: true
      metrics_instance: "{{ .Release.Namespace }}/grafana-agent-metrics"
    procfs_path: host/proc
    rootfs_path: /host/root
    sysfs_path: /host/sys
  name: node_exporter
  type:
    allNodes: true
    unique: true
  volumeMounts:
    - mountPath: /host/root
      name: rootfs
    - mountPath: /host/sys
      name: sysfs
    - mountPath: /host/proc
      name: procfs
  volumes:
    - hostPath:
        path: /
      name: rootfs
    - hostPath:
        path: /sys
      name: sysfs
    - hostPath:
        path: /proc
      name: procfs
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-scrape-config
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  config: |
{{- range $k, $target := .Values.additionalScrapeTargets }}
    - job_name: {{ $target.name }}
      static_configs:
        - targets:
          - {{ $target.host }}
{{- end }}
---
apiVersion: monitoring.grafana.com/v1alpha1
kind: MetricsInstance
metadata:
  labels:
    agent: {{ .Release.Name }}
  name: "{{ .Release.Name }}-metrics"
  namespace: {{ .Release.Namespace }}
spec:
  podMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  remoteWrite:
    - url: "{{ .Values.metrics.endpoint }}/api/v1/push"
  serviceMonitorNamespaceSelector: {}
  serviceMonitorSelector: {}
  additionalScrapeConfigs:
    name: {{ .Release.Name }}-scrape-config
    key: config
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    agent: {{ .Release.Name }}
  name: "{{ .Release.Name }}-cadvisor-monitor"
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      honorLabels: true
      interval: 60s
      path: /metrics/cadvisor
      port: https-metrics
      relabelings:
        - sourceLabels:
            - __metrics_path__
          targetLabel: metrics_path
        - action: replace
          replacement: integrations/kubernetes/cadvisor
          targetLabel: job
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app.kubernetes.io/name: kubelet
      app.kubernetes.io/managed-by: grafana-agent-operator
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    agent: {{ .Release.Name }}
  name: "{{ .Release.Name }}-kubelet-monitor"
  namespace: {{ .Release.Namespace }}
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      honorLabels: true
      interval: 60s
      path: /metrics
      port: https-metrics
      relabelings:
        - sourceLabels:
            - __metrics_path__
          targetLabel: metrics_path
        - action: replace
          replacement: integrations/kubernetes/kubelet
          targetLabel: job
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app.kubernetes.io/name: kubelet
      app.kubernetes.io/managed-by: grafana-agent-operator
---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: flux-system
  labels:
    agent: {{ .Release.Name }}
spec:
  namespaceSelector:
    matchNames:
      - flux-system
  selector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - helm-controller
          - source-controller
          - kustomize-controller
          - notification-controller
          - image-automation-controller
          - image-reflector-controller
  podMetricsEndpoints:
    - port: http-prom
      relabelings:
        # https://github.com/prometheus-operator/prometheus-operator/issues/4816
        - sourceLabels: [__meta_kubernetes_pod_phase]
          action: keep
          regex: Running

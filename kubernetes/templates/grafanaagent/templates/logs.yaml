---
apiVersion: monitoring.grafana.com/v1alpha1
kind: LogsInstance
metadata:
  labels:
    agent: {{ .Release.Name }}
  name: "{{ .Release.Name }}-logs"
  namespace: {{ .Release.Namespace }}
spec:
  clients:
    - externalLabels:
        cluster: vilya
      url: "{{ .Values.logs.endpoint }}/loki/api/v1/push"
  podLogsNamespaceSelector: {}
  podLogsSelector: {}
---
apiVersion: monitoring.grafana.com/v1alpha1
kind: PodLogs
metadata:
  labels:
    agent: {{ .Release.Name }}
  name: "{{ .Release.Name }}-kubernetes-logs"
  namespace: {{ .Release.Namespace }}
spec:
  namespaceSelector:
    any: true
  pipelineStages:
    - cri: {}
  relabelings:
    - sourceLabels:
        - __meta_kubernetes_pod_node_name
      targetLabel: __host__
    - action: replace
      sourceLabels:
        - __meta_kubernetes_namespace
      targetLabel: namespace
    - action: replace
      sourceLabels:
        - __meta_kubernetes_pod_name
      targetLabel: pod
    - action: replace
      sourceLabels:
        - __meta_kubernetes_container_name
      targetLabel: container
    - replacement: /var/log/pods/*$1/*.log
      separator: /
      sourceLabels:
        - __meta_kubernetes_pod_uid
        - __meta_kubernetes_pod_container_name
      targetLabel: __path__
  selector:
    matchLabels: {}
